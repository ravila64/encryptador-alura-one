<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>sprint 1:Encriptador Alura-One</title>
</head>
<body>
  <div class="container">
    <header class="header">
      
      <div class="logo">
        <img class="img-logo" src="./img/logo-encriptador.png" alt="logo"/>
      </div>
      <nav class="menu">
        <h2 class="titulo"</h2>Ren√© Avila Alonso</h2>
        <h2 class="titulo"> Sprint 01 - Alura-One- Encriptador</h2>
        <ul class="opciones">
          <li><a href="">INICIO</a></li>
          <li><a href="">CONTACTO</a></li>
          <!-- <li><a href="">help</a></li> -->
        </ul>
      </nav>
    </header>
      <div class="entrada">
        <!--entrada mensaje a encriptar-->
        <h3>Digite texto de entrada</h3>
        <textarea id="message" cols="70" rows="10" placeholder="Write something here" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')">   </textarea>
        <img src="./img/1.png">
      </div>
      <div class="salida">
        <!--Area mensaje encriptado-->
        <textarea id="msgEncryt" cols="60" rows="10" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea>
      </div>
      <div class="msg-error">
        <!--Area mensajes error-->
        <textarea id="msgError" cols="40" rows="10" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea>
      </div>
      <div class="botones">
        <article class="caja">
          <!--boton encriptar-->  
          <button id="btnEncrypt" class="encriptar" onclick="ejecutar();" role="button">Encriptar</button>
        </article>
        <article class="caja">
          <!--boton Desencriptar-->  
          <button id="btnDesEncrypt" class="desencriptar">Desencriptar</button>
        </article>
        <article class="caja">
          <!--boton copiar-->                  
          <button id="btnCopy" class="copiar">Copiar</button>
        </article>
        <article class="caja">
          <!--boton pegar-->                  
          <button id="btnPaste" class="pegar">Pegar</button>
        </article>
      </div>
  </div>    
  
  <script src="js/myscript.js"></script>
</body>
</html>
